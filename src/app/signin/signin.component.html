<div class="parent">
  <div>
    <img src="https://acquven.com/blog/02/images/angular.jpg">
  </div>
<form style="border:1px solid #ccc; width: 30%;" [formGroup]="usersignup" (ngSubmit)="userdata()">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
  
      <label for="email"><b>Email</b></label>
      <input style="padding-left: 5px;" type="text" placeholder="Enter Email" name="email" formControlName="email">
  
      <label style="padding-left: 5px;" for="psw"><b>Password</b></label>
      <input style="padding-left: 5px;" type="text" placeholder="Enter Password" name="psw" formControlName="psw">
  
      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input style="padding-left: 5px;" type="text" placeholder="Repeat Password" name="pswrepeat" formControlName="pswrepeat">
  
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>
  
      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
  
      <div class="clearfix">
        <button type="button" class="cancelbtn">Cancel</button>
        <button (click)="navigate()" type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>
</div>
<router-outlet></router-outlet>
